<div class="container register-container">
  <h2 class="text-center">Registro</h2>
  <form class="form-group">
    <input class="form-control mb-2" type="text" placeholder="Nombre" />
    <input
      class="form-control mb-2"
      type="email"
      placeholder="Correo electrónico"
    />
    <input class="form-control mb-2" type="password" placeholder="Contraseña" />
    <button class="btn btn-success w-100">Registrarse</button>
  </form>
  <button class="btn btn-danger w-100 mt-2">Registrarse con Google</button
  ><!--(click)="registerWithGoogle()"-->
</div>
